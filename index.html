<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Form | Zaincode</title>

    <!-- BOX ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="rounded__1 rotate__45"></div>
        <div class="rounded__2 rotate__45"></div>
        <div class="rounded__3 rotate__45"></div>
        <div class="rounded__4 rotate__45"></div>
      </div>
      <div class="right">
        <form>
          <h3 class="login__title">User Login</h3>
          <div class="input__wrapper">
            <div class="input__box">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input__box">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
          </div>

          <button type="submit" class="login__btn">LOGIN</button>

          <a href="#" class="forgot__link">Forgot Username Password?</a>

          <div class="create__account">
            <a href="#">
              <span>Create Your Account</span>
              <i class="fa-solid fa-arrow-right-long"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
